<!DOCTYPE html>

<style> 
  /* Global styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

nav {
  display: flex;
  justify-content: space-between;
}

nav ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

nav a:hover {
  text-decoration: underline;
}

main {
  display: flex;
  flex-wrap: wrap;
  margin: 20px;
}

h2 {
  margin-bottom: 20px;
}
section {
  flex-basis: 25%;
  padding: 10px;
}

section h3 {
  margin-top: 0;
}

section ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

section li {
  margin-bottom: 10px;
}

section img {
  max-width: 100%;
  height: auto;
}

footer {
  background-color: #eee;
  padding: 20px;
  text-align: center;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  main {
    flex-direction: column;
  }

  section {
    flex-basis: 100%;
  }
}
</style>
